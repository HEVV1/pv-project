<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/dist/css/public.css">
  <title>Log In</title>
</head>

<body class="page-login">
  <div class="wrapper-page">
    <div class="wrapper-page-header-and-content">
      <div class="wrapper-page-content">
        <div class="block-login">
          <div class="wrapper-login">
            <div class="wrapper-form">
              <div class="block-head">
                <div class="wrapper-head">
                  <span>Ielogoties</span>
                </div>
              </div>
              <form id="form_login" class="layout-formm" action="">
                <div class="row">
                  <div class="col col-24 mt-2 mb-2">
                    <div class="block-input-icon">
                      <div class="wrapper-input-icon">
                        <div class="form-group">
                          <input type="email" class="form-control" id="login_email" name="login_email"
                            placeholder="E-pasta adrese">
                          <label for="login_email"></label>
                        </div>
                        <div class="wrapper-icon">
                          <i class="fal fa-envelope"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-24 mt-2 mb-2">
                    <div class="block-input-icon">
                      <div class="wrapper-input-icon">
                        <div class="form-group">
                          <input type="password" class="form-control" id="login_password" name="login_password"
                            placeholder="Parole">
                          <label for="login_password"></label>
                        </div>
                        <div class="wrapper-icon">
                          <i class="fal fa-lock"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-24 mt-4 mb-4 d-flex justify-content-center justify-content-lg-start">
                    <button type="sumbit" class="button button-primary arrow">Ielogoties</button>
                  </div>
                </div>
              </form>
              <div class="wrapper-link">
                <a href="#">Aizmirsu savu e-pastu vai paroli</a>
              </div>
            </div>
            <div class="wrapper-image" style="background-image: url(./assets/images/image_login.png);"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/temp_node_modules_for_html_repo/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/helpers/header_search.js"></script>
</body>

</html>
